<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cybrix Games</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<div id="canvas-container"></div>

<section class="hero">
  <div class="hero-content">

    <div class="coming-soon-badge">
      <span class="badge-text">Game Hub</span>
    </div>

    <h1 class="hero-title">
      <span class="title-word">CYBRIX</span>
      <span class="title-word">GAMES</span>
    </h1>

    <p class="hero-subtitle">
      Choose a game and enter the arena.
    </p>

    <div class="games-grid">

      <a href="../chess/" class="game-card">
        <h3>♟ Chess</h3>
        <p>Strategy. Precision. Mind warfare.</p>
      </a>

      <a href="../tictac/" class="game-card">
        <h3>⭕ Tic Tac Toe</h3>
        <p>Quick logic battles.</p>
      </a>

      <a href="../" class="game-card back-card">
        <h3>⬅ Back Home</h3>
        <p>Return to Cybrix HQ.</p>
      </a>

    </div>

  </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="../script.js"></script>

</body>
</html>
